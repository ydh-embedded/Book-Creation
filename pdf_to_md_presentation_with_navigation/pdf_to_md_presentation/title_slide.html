<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px;
        box-sizing: border-box;
      }
      
      .title {
        color: #00C3CC;
        font-size: 72px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
        line-height: 1.2;
      }
      
      .subtitle {
        color: #FFFFFF;
        font-size: 36px;
        font-weight: 400;
        text-align: center;
        margin-bottom: 60px;
      }
      
      .icon-container {
        margin-bottom: 60px;
      }
      
      .icon {
        width: 180px;
        height: 180px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="icon-container">
        <img src="/home/ubuntu/pdf_to_md_presentation/assets/pdf_icon.png" alt="PDF Icon" class="icon">
      </div>
      <h1 class="title">PDF to Markdown:<br>Streamlining Content Extraction</h1>
      <h2 class="subtitle">A Minimalist Approach to Document Processing</h2>
    </div>
  </body>
</html>
