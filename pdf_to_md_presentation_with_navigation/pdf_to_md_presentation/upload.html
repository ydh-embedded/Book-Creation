<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'SF Pro Display', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
      }
      
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      
      .text-container {
        width: 50%;
        padding-right: 60px;
      }
      
      .title {
        color: #00C3CC;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
      }
      
      .description {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .upload-interface {
        width: 300px;
        height: 240px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .upload-icon {
        font-size: 48px;
        color: #393E46;
        margin-bottom: 20px;
      }
      
      .upload-text {
        font-size: 18px;
        color: #393E46;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .upload-button {
        background-color: #00C3CC;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Simple Upload Interface</h1>
          <p class="description">Users upload PDF files directly through a clean HTML interface.</p>
          <p class="description">Designed for simplicity and ease of use, with minimal steps required.</p>
        </div>
        <div class="image-container">
          <div class="upload-interface">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p class="upload-text">Drag & drop your PDF file here or click to browse</p>
            <button class="upload-button">Upload PDF</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
