<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <!-- LINK Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Simple Upload Interface</h1>
          <p class="description">Users upload PDF files directly through a clean HTML interface.</p>
          <p class="description">Designed for simplicity and ease of use, with minimal steps required.</p>
        </div>
        <div class="image-container">
          <div class="upload-interface">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p class="upload-text">Drag & drop your PDF file here or click to browse</p>
            <button class="upload-button">Upload PDF</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
