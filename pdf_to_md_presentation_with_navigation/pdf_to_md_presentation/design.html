<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <!-- LINK Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Less is More: Our Design Principles</h1>
          <div class="principle">
            <i class="fas fa-expand"></i>
            <span>White Space: Minimum 20% of slide is white space</span>
          </div>
          <div class="principle">
            <i class="fas fa-bullseye"></i>
            <span>Single Focus: One key concept per slide</span>
          </div>
          <div class="principle">
            <i class="fas fa-align-left"></i>
            <span>Text Density: Maximum 3 parts of text per slide</span>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/clean_tech.jpg" alt="Clean Technology Design" class="design-image">
        </div>
      </div>
    </div>
  </body>
</html>
