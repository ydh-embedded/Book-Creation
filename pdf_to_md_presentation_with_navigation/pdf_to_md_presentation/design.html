<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'SF Pro Display', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
      }
      
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      
      .text-container {
        width: 50%;
        padding-right: 60px;
      }
      
      .title {
        color: #00C3CC;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
      }
      
      .description {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .principle {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      
      .principle i {
        color: #00C3CC;
        margin-right: 15px;
        font-size: 20px;
      }
      
      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .design-image {
        width: 320px;
        height: 240px;
        border-radius: 10px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Less is More: Our Design Principles</h1>
          <div class="principle">
            <i class="fas fa-expand"></i>
            <span>White Space: Minimum 20% of slide is white space</span>
          </div>
          <div class="principle">
            <i class="fas fa-bullseye"></i>
            <span>Single Focus: One key concept per slide</span>
          </div>
          <div class="principle">
            <i class="fas fa-align-left"></i>
            <span>Text Density: Maximum 3 parts of text per slide</span>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/clean_tech.jpg" alt="Clean Technology Design" class="design-image">
        </div>
      </div>
    </div>
  </body>
</html>
