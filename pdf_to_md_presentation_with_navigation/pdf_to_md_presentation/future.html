<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <!-- LINK Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">What's Next?</h1>
          <div class="feature">
            <i class="fas fa-image"></i>
            <span>Enhanced graphic recognition and extraction</span>
          </div>
          <div class="feature">
            <i class="fas fa-file-export"></i>
            <span>Support for additional output formats</span>
          </div>
          <div class="feature">
            <i class="fas fa-layer-group"></i>
            <span>Batch processing capabilities</span>
          </div>
        </div>
        <div class="image-container">
          <div class="chart-container">
            <canvas id="roadmapChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('roadmapChart').getContext('2d');
        
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Q3 2025', 'Q4 2025', 'Q1 2026'],
            datasets: [{
              label: 'Development Roadmap',
              data: [30, 60, 100],
              backgroundColor: [
                'rgba(0, 195, 204, 0.6)',
                'rgba(0, 195, 204, 0.7)',
                'rgba(0, 195, 204, 0.8)'
              ],
              borderColor: [
                '#00C3CC',
                '#00C3CC',
                '#00C3CC'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: 'y',
            scales: {
              x: {
                beginAtZero: true,
                max: 100,
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                  color: '#FFFFFF'
                }
              },
              y: {
                grid: {
                  display: false
                },
                ticks: {
                  color: '#FFFFFF'
                }
              }
            },
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.dataset.label || '';
                    const value = context.raw || 0;
                    const milestones = [
                      'Graphics Recognition',
                      'Multiple Output Formats',
                      'Batch Processing'
                    ];
                    return `${milestones[context.dataIndex]}: ${value}% complete`;
                  }
                }
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
