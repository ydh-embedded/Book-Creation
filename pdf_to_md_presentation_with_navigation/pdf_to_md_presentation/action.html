<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'SF Pro Display', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
      }
      
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      
      .text-container {
        width: 50%;
        padding-right: 60px;
      }
      
      .title {
        color: #00C3CC;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
      }
      
      .description {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      
      .action-button {
        display: inline-block;
        background-color: #00C3CC;
        color: #FFFFFF;
        font-size: 20px;
        font-weight: 600;
        padding: 15px 30px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
      }
      
      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .action-image {
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      .circle {
        position: absolute;
        border-radius: 50%;
        border: 3px solid #00C3CC;
        animation: pulse 2s infinite;
      }
      
      .circle-1 {
        width: 100px;
        height: 100px;
      }
      
      .circle-2 {
        width: 200px;
        height: 200px;
        animation-delay: 0.5s;
      }
      
      .circle-3 {
        width: 300px;
        height: 300px;
        animation-delay: 1s;
      }
      
      .center-icon {
        color: #00C3CC;
        font-size: 50px;
        z-index: 10;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Try It Out!</h1>
          <p class="description">Experience seamless PDF content extraction with our minimalist tool.</p>
          <p class="description">Transform your locked Fachbuch literature into accessible, reusable Markdown format.</p>
          <div class="action-button">
            Get Started Now
          </div>
        </div>
        <div class="image-container">
          <div class="action-image">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <i class="fas fa-file-export center-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
