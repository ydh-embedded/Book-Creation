<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'SF Pro Display', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
      }
      
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      
      .text-container {
        width: 50%;
        padding-right: 60px;
      }
      
      .title {
        color: #00C3CC;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
      }
      
      .description {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .code-container {
        background-color: #2D3339;
        border-radius: 10px;
        padding: 20px;
        width: 240px;
        height: 240px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .code-line {
        color: #FFFFFF;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
      }
      
      .markdown-symbol {
        color: #00C3CC;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Structured Markdown Output</h1>
          <p class="description">Extracted content saved into a well-formatted <code>export.md</code> file.</p>
          <p class="description">Preserves text hierarchy, formatting, and references to extracted graphics.</p>
        </div>
        <div class="image-container">
          <div class="code-container">
            <p class="code-line"><span class="markdown-symbol"># </span>Document Title</p>
            <p class="code-line"><span class="markdown-symbol">## </span>Chapter 1</p>
            <p class="code-line">Text content from the PDF...</p>
            <p class="code-line"><span class="markdown-symbol">![</span>Figure 1<span class="markdown-symbol">](</span>figure1.png<span class="markdown-symbol">)</span></p>
            <p class="code-line"><span class="markdown-symbol">## </span>Chapter 2</p>
            <p class="code-line">More content...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
