<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'SF Pro Display', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #393E46;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
      }
      
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }
      
      .text-container {
        width: 50%;
        padding-right: 60px;
      }
      
      .title {
        color: #00C3CC;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
      }
      
      .description {
        color: #FFFFFF;
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .icon {
        width: 240px;
        height: 240px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-container">
        <div class="text-container">
          <h1 class="title">Introducing the PDF to Markdown Converter</h1>
          <p class="description">An HTML-based tool for seamless PDF upload and content extraction.</p>
          <p class="description">Transforms locked content into accessible, reusable Markdown format.</p>
        </div>
        <div class="image-container">
          <img src="/home/ubuntu/pdf_to_md_presentation/assets/document_icon.png" alt="Document Icon" class="icon">
        </div>
      </div>
    </div>
  </body>
</html>
